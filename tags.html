<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Italian Way | Login / Register</title>
    <!-- favicon -->
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon" />
    <!-- normalize -->
    <link rel="stylesheet" href="./css/normalize.css" />
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <!-- main css -->
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <!-- nav  -->
    <nav class="navbar">
      <div class="nav-center">
        <div class="nav-header">
          <a href="index.html" class="nav-logo">
            <img src="./assets/logo.svg" alt="The Italian Way" />
          </a>
          <button class="nav-btn btn">
            <i class="fas fa-align-justify"></i>
          </button>
        </div>
        <div class="nav-links">
          <a href="index.html" class="nav-link"> Home </a>
          <a href="recipes.html" class="nav-link"> Recipes </a>
          <a href="tags.html" class="nav-link"> Tags </a>
          <a href="about.html" class="nav-link"> About </a>
          <div class="nav-link contact-link">
            <a href="contact.html" class="btn"> Contact </a>
          </div>
        </div>
      </div>
    </nav>
    <!-- end of nav -->
    <main class="page">
      <section class="login-wrapper">
        <div class="login-form">
          <h2>Login</h2>
          <form>
            <div>
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" required />
            </div>
            <div>
              <label for="password">Password:</label>
              <input type="password" id="password" name="password" required />
            </div>
            <div class="form-btn">
              <button type="submit" class="btn">Login</button>
            </div>
          </form>
        </div>
      </section>
      <section class="register-wrapper">
        <div class="register-form">
          <h2>Register</h2>
          <form>
            <div>
              <label for="name">Name:</label>
              <input type="text" id="name" name="name" required />
            </div>
            <div>
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" required />
            </div>
            <div>
              <label for="password">Password:</label>
              <input type="password" id="password" name="password" required />
            </div>
            <div class="form-btn">
              <button type="submit" class="btn">Register</button>
              <script src="js/main.js"></script>
            </div>
          </form>
        </div>
      </section>
    </main>
    <!-- footer -->
    <footer class="page-footer">
      <p>
        &copy; <span id="date"></span>
        <span class="footer-logo">The Italian Way</span> Built by
        <a href="https://github.com/0x3m4nu3l">Emanuel Cesarano</a> <img src="./assets/GitHub-Logo.png" alt="GitHub" width="20" height="20"> |
        <a href="contact.html">Contact Us</a> | 
        <a href="about.html"> About </a>
      </p>
    </footer>
    <script src="./js/app.js"></script>
  </body>
</html>
